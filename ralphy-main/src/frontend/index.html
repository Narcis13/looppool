<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPL IDE</title>
  <link rel="stylesheet" href="skeleton-loader.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      height: 40px;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .project-name {
      font-weight: 500;
    }
    .connection-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .connection-status.connected {
      background: #4caf50;
      color: white;
    }
    .connection-status.disconnected {
      background: #f44336;
      color: white;
    }
    .connection-status.connecting,
    .connection-status.reconnecting {
      background: #ff9800;
      color: white;
    }
    .connection-status.connection-failed {
      background: #9e9e9e;
      color: white;
    }
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 250px auto 300px;
      overflow: hidden;
    }
    .sidebar {
      background: #f5f5f5;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
    }
    .editor-panel {
      overflow: hidden;
    }
    .state-panel-container {
      background: #f9f9f9;
      border-left: 1px solid #e0e0e0;
      overflow: hidden;
    }
    
    /* Graph viewer styles */
    .graph-viewer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .graph-header {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
    }
    
    .graph-header h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .graph-filters {
      margin-bottom: 10px;
    }
    
    .graph-filters label {
      margin-right: 15px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .graph-filters input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }
    
    .graph-search {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .graph-canvas {
      flex: 1;
      background: #fafafa;
      position: relative;
      overflow: hidden;
    }
    
    .graph-svg {
      width: 100%;
      height: 100%;
    }
    
    .node circle {
      cursor: pointer;
      transition: stroke-width 0.2s;
    }
    
    .node:hover circle {
      stroke-width: 3;
    }
    
    .node.highlighted circle {
      stroke: #333;
      stroke-width: 3;
    }
    
    .node text {
      pointer-events: none;
      font-size: 12px;
      font-weight: 500;
    }
    
    .edge {
      pointer-events: none;
      opacity: 0.6;
      transition: opacity 0.2s, stroke-width 0.2s;
    }
    
    .edge.highlighted {
      opacity: 1;
      stroke-width: 3;
      stroke: #333;
    }
    
    .graph-tooltip {
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .node[style*="display: none"] {
      display: none !important;
    }
    
    .edge[style*="display: none"] {
      display: none !important;
    }
    
    /* Search filtered nodes visual feedback */
    .node.search-filtered {
      opacity: 0.3;
    }
    
    .graph-search:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }
    
    /* Graph layout controls */
    .graph-layout-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    
    .graph-layout-controls button {
      padding: 6px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    
    .graph-layout-controls button:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }
    
    .graph-layout-controls button:active {
      background: #e0e0e0;
    }
    
    .btn-save-layout {
      color: #2196f3;
    }
    
    .btn-reset-layout {
      color: #f44336;
    }
    
    /* Canvas graph styles */
    .graph-canvas canvas {
      width: 100%;
      height: 100%;
      cursor: default;
    }
    
    .graph-canvas canvas[style*="cursor: grab"] {
      cursor: grab !important;
    }
    
    .graph-canvas canvas[style*="cursor: grabbing"] {
      cursor: grabbing !important;
    }
    
    .graph-canvas canvas[style*="cursor: pointer"] {
      cursor: pointer !important;
    }
    
    /* File tree styles */
    .file-tree {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }
    
    .file-tree-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .file-tree-header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
    }
    
    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .refresh-btn:hover {
      background: #e0e0e0;
    }
    
    .file-tree-search {
      padding: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .file-search-input {
      width: 100%;
      padding: 6px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .file-tree-container {
      flex: 1;
      overflow: hidden;
    }
    
    .file-tree-viewport {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .file-tree-content {
      position: relative;
    }
    
    .tree-item {
      height: 24px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    
    .tree-item:hover {
      background: #e8e8e8;
    }
    
    .tree-item.selected {
      background: #2196f3;
      color: white;
    }
    
    .tree-arrow {
      width: 16px;
      text-align: center;
      font-size: 10px;
      flex-shrink: 0;
    }
    
    .tree-icon {
      margin: 0 4px;
      flex-shrink: 0;
    }
    
    .tree-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .unsaved-dot {
      color: #ff9800;
      margin-left: 4px;
      font-size: 16px;
      line-height: 1;
    }
    
    .loading, .error {
      padding: 20px;
      text-align: center;
      color: #666;
    }
    
    .error {
      color: #f44336;
    }
    
    /* Quick open styles */
    .quick-open-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 100px;
      z-index: 10000;
    }
    
    .quick-open-modal {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 600px;
      max-width: 90vw;
      max-height: 400px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .quick-open-input {
      padding: 16px 20px;
      border: none;
      border-bottom: 1px solid #e0e0e0;
      font-size: 16px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    
    .quick-open-results {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .quick-open-list {
      padding: 8px 0;
    }
    
    .quick-open-item {
      padding: 8px 20px;
      cursor: pointer;
      transition: background-color 0.1s;
    }
    
    .quick-open-item:hover {
      background: #f5f5f5;
    }
    
    .quick-open-item.selected {
      background: #e3f2fd;
    }
    
    .quick-open-item-name {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 2px;
    }
    
    .quick-open-item-path {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .quick-open-match {
      background: #fff59d;
      font-weight: 600;
    }
    
    .quick-open-empty {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
    
    /* Analytics button in top bar */
    .analytics-btn {
      background: none;
      border: 1px solid #ddd;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.2s;
    }
    
    .analytics-btn:hover {
      background: #f0f0f0;
    }
    
    /* Settings button in top bar */
    .settings-btn {
      background: none;
      border: 1px solid #ddd;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.2s;
    }
    
    .settings-btn:hover {
      background: #f0f0f0;
    }
    
    /* Settings panel container */
    .settings-panel-container {
      position: absolute;
      top: 40px;
      right: 0;
      width: 400px;
      height: calc(100% - 40px);
      background: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      overflow: hidden;
    }
    
    /* Dark theme styles */
    body.dark-theme {
      background: #1e1e1e;
      color: #d4d4d4;
    }
    
    body.dark-theme .top-bar {
      background: #252526;
      border-bottom-color: #333;
    }
    
    body.dark-theme .sidebar {
      background: #252526;
      border-right-color: #333;
    }
    
    body.dark-theme .editor-panel {
      background: #1e1e1e;
    }
    
    body.dark-theme .state-panel-container {
      background: #252526;
      border-left-color: #333;
    }
    
    body.dark-theme .settings-btn,
    body.dark-theme .analytics-btn {
      background: #2d2d30;
      border-color: #3e3e42;
      color: #cccccc;
    }
    
    body.dark-theme .settings-btn:hover,
    body.dark-theme .analytics-btn:hover {
      background: #333337;
    }
    
    body.dark-theme .editor-textarea {
      background: #1e1e1e;
      color: #d4d4d4;
    }
    
    body.dark-theme .line-numbers {
      background: #252526;
      color: #5a5a5a;
      border-right-color: #333;
    }
    
    body.dark-theme .status-bar {
      background: #252526;
      border-top-color: #333;
      color: #cccccc;
    }
    
    body.dark-theme .find-bar {
      background: #252526;
      border-bottom-color: #333;
    }
    
    /* Screen reader only text */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="top-bar" role="banner">
    <div class="project-name" role="heading" aria-level="1">LPL IDE</div>
    <div style="display: flex; align-items: center;">
      <button class="settings-btn" onclick="toggleSettings()" aria-label="Open settings panel" title="Open settings panel">‚öôÔ∏è Settings</button>
      <button class="analytics-btn" onclick="showAnalytics()" aria-label="Show analytics summary" title="Show analytics summary">üìä Analytics</button>
      <div id="connection-status" class="connection-status" role="status" aria-live="polite" aria-label="Connection status">Disconnected</div>
    </div>
  </div>
  <div class="main-content" role="main">
    <div class="sidebar" role="navigation" aria-label="File tree">
      <!-- File tree will go here -->
    </div>
    <div class="editor-panel" id="editor-panel" role="region" aria-label="Code editor">
      <!-- Editor will be mounted here -->
    </div>
    <div class="state-panel-container" id="state-panel-container" role="complementary" aria-label="State panel">
      <!-- State panel will be mounted here -->
    </div>
    <div class="settings-panel-container" id="settings-panel-container" style="display: none;" role="region" aria-label="Settings panel">
      <!-- Settings panel will be mounted here -->
    </div>
  </div>
  <script src="error-boundary.js"></script>
  <script src="async-error-handler.js"></script>
  <script src="analytics.js"></script>
  <script src="app.js"></script>
  <script src="file-tree.js"></script>
  <script src="editor.js"></script>
  <script src="state-panel.js"></script>
  <script src="command-viewer.js"></script>
  <script src="quick-open.js"></script>
  <script src="settings-panel.js"></script>
  <script>
    // Initialize analytics
    const analytics = new Analytics();
    window.analytics = analytics;
    
    // Initialize settings panel
    const settingsContainer = document.getElementById('settings-panel-container');
    const settingsPanel = new SettingsPanel(settingsContainer);
    window.settingsPanel = settingsPanel;
    
    // Toggle settings panel
    function toggleSettings() {
      const container = document.getElementById('settings-panel-container');
      const statePanel = document.getElementById('state-panel-container');
      if (container.style.display === 'none') {
        container.style.display = 'block';
        statePanel.style.display = 'none';
        settingsPanel.open();
      } else {
        container.style.display = 'none';
        statePanel.style.display = 'block';
        settingsPanel.close();
      }
    }
    
    // Listen for settings changes
    document.addEventListener('settings-changed', (event) => {
      const settings = event.detail;
      
      // Apply editor settings
      if (window.editor) {
        // Update editor font size and line height
        const editorTextarea = document.querySelector('.editor-textarea');
        const lineNumbers = document.querySelector('.line-numbers');
        const highlightLayer = document.querySelector('.highlight-layer');
        
        if (editorTextarea) {
          editorTextarea.style.fontSize = settings.editor.fontSize + 'px';
          editorTextarea.style.lineHeight = settings.editor.lineHeight + 'px';
          editorTextarea.style.fontFamily = settings.appearance.fontFamily;
          
          // Update word wrap
          editorTextarea.style.whiteSpace = settings.editor.wordWrap ? 'pre-wrap' : 'pre';
          editorTextarea.wrap = settings.editor.wordWrap ? 'soft' : 'off';
        }
        
        if (lineNumbers) {
          lineNumbers.style.fontSize = settings.editor.fontSize + 'px';
          lineNumbers.style.lineHeight = settings.editor.lineHeight + 'px';
          lineNumbers.style.display = settings.editor.showLineNumbers ? 'block' : 'none';
        }
        
        if (highlightLayer) {
          highlightLayer.style.fontSize = settings.editor.fontSize + 'px';
          highlightLayer.style.lineHeight = settings.editor.lineHeight + 'px';
          highlightLayer.style.fontFamily = settings.appearance.fontFamily;
        }
        
        // Update line number heights
        const lineNumberElements = document.querySelectorAll('.line-number');
        lineNumberElements.forEach(el => {
          el.style.height = settings.editor.lineHeight + 'px';
        });
        
        // Update editor settings
        window.editor.saveDebounceTime = settings.editor.autoSaveDelay;
        window.editor.tabSize = settings.editor.tabSize;
        
        // Update tab behavior
        const originalInsertAtCursor = window.editor.insertAtCursor;
        window.editor.insertAtCursor = function(text) {
          if (text === '  ') { // Tab key
            const spaces = ' '.repeat(settings.editor.tabSize);
            originalInsertAtCursor.call(this, spaces);
          } else {
            originalInsertAtCursor.call(this, text);
          }
        };
      }
      
      // Apply appearance settings
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');
      const statePanelContainer = document.querySelector('.state-panel-container');
      
      if (sidebar && mainContent && statePanelContainer) {
        mainContent.style.gridTemplateColumns = `${settings.appearance.sidebarWidth}px auto ${settings.appearance.statePanelWidth}px`;
      }
      
      // Apply theme
      if (settings.editor.theme === 'dark' || 
          (settings.editor.theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
      }
      
      // Apply behavior settings
      if (window.fileTree) {
        // Update file tree double-click behavior
        window.fileTree.doubleClickToOpen = settings.behavior.doubleClickToOpen;
      }
    });
    
    // Apply settings on load
    document.dispatchEvent(new CustomEvent('settings-changed', { detail: settingsPanel.settings }));
    
    // Show analytics summary
    function showAnalytics() {
      const summary = analytics.getSummary();
      const message = `
üìä Analytics Summary
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üìÖ Usage
‚Ä¢ Days since first use: ${summary.daysSinceFirstUse}
‚Ä¢ Total sessions: ${summary.totalSessions}

üìÅ File Operations
‚Ä¢ Files opened: ${summary.features.fileOpens}
‚Ä¢ Files saved: ${summary.features.fileSaves}

üîß Features Used
‚Ä¢ Find/Search: ${summary.features.findUsed}
‚Ä¢ Replace: ${summary.features.replaceUsed}
‚Ä¢ Vim mode: ${summary.features.vimModeUsed}
‚Ä¢ Quick open (Cmd+P): ${summary.features.quickOpenUsed}
‚Ä¢ Graph viewed: ${summary.features.graphViewed}
‚Ä¢ Commands viewed: ${summary.features.commandsViewed}
‚Ä¢ State panel viewed: ${summary.features.stateViewed}

‚è±Ô∏è Performance
‚Ä¢ Avg file load time: ${summary.performance.avgFileLoadTime}ms
‚Ä¢ Avg file save time: ${summary.performance.avgFileSaveTime}ms
‚Ä¢ Avg graph render time: ${summary.performance.avgGraphRenderTime}ms

‚ùå Errors
‚Ä¢ Total errors: ${summary.errors.total}
${Object.entries(summary.errors.byType).map(([type, count]) => `‚Ä¢ ${type}: ${count}`).join('\n')}
      `;
      
      alert(message.trim());
    }
    
    // Initialize components with error boundaries
    
    // Initialize file tree with error boundary
    const sidebarElement = document.querySelector('.sidebar');
    const fileTreeBoundary = new ErrorBoundary(sidebarElement, 'FileTree');
    const fileTree = fileTreeBoundary.wrap((container) => {
      const ft = new FileTree(container);
      window.fileTree = ft;
      return ft;
    });
    
    // Initialize editor with error boundary
    const editorPanel = document.getElementById('editor-panel');
    const editorBoundary = new ErrorBoundary(editorPanel, 'MarkdownEditor');
    const editor = editorBoundary.wrap((container) => {
      const ed = new MarkdownEditor(container);
      window.editor = ed;
      // Test the editor with a sample file
      ed.loadFile('test.md', '# Test Markdown\n\nThis is a test file for the find functionality.\n\nTry pressing Cmd/Ctrl+F to open the find bar.');
      return ed;
    });
    
    // Initialize state panel with error boundary
    const statePanelContainer = document.getElementById('state-panel-container');
    const statePanelBoundary = new ErrorBoundary(statePanelContainer, 'StatePanel');
    const statePanel = statePanelBoundary.wrap((container) => {
      const sp = new StatePanel(container);
      window.statePanel = sp;
      return sp;
    });
    
    // Load file tree after API is ready
    setTimeout(() => {
      if (window.api) {
        fileTree.debouncedLoadTree();
      }
    }, 1000);
    
    // Listen for file save/unsave events from editor
    if (window.editor) {
      // Hook into editor's save status changes
      const originalSetDirty = editor.setDirty;
      editor.setDirty = function(dirty) {
        originalSetDirty.call(this, dirty);
        if (this.currentFilePath) {
          if (dirty) {
            fileTree.markFileUnsaved(this.currentFilePath);
          } else {
            fileTree.markFileSaved(this.currentFilePath);
          }
        }
      };
    }
  </script>
</body>
</html>
