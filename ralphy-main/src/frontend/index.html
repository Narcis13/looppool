<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPL IDE</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      height: 40px;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .project-name {
      font-weight: 500;
    }
    .connection-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .connection-status.connected {
      background: #4caf50;
      color: white;
    }
    .connection-status.disconnected {
      background: #f44336;
      color: white;
    }
    .connection-status.connecting,
    .connection-status.reconnecting {
      background: #ff9800;
      color: white;
    }
    .connection-status.connection-failed {
      background: #9e9e9e;
      color: white;
    }
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 250px auto 300px;
      overflow: hidden;
    }
    .sidebar {
      background: #f5f5f5;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
    }
    .editor-panel {
      overflow: hidden;
    }
    .state-panel-container {
      background: #f9f9f9;
      border-left: 1px solid #e0e0e0;
      overflow: hidden;
    }
    
    /* Graph viewer styles */
    .graph-viewer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .graph-header {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
    }
    
    .graph-header h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .graph-filters {
      margin-bottom: 10px;
    }
    
    .graph-filters label {
      margin-right: 15px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .graph-filters input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }
    
    .graph-search {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .graph-canvas {
      flex: 1;
      background: #fafafa;
      position: relative;
      overflow: hidden;
    }
    
    .graph-svg {
      width: 100%;
      height: 100%;
    }
    
    .node circle {
      cursor: pointer;
      transition: stroke-width 0.2s;
    }
    
    .node:hover circle {
      stroke-width: 3;
    }
    
    .node.highlighted circle {
      stroke: #333;
      stroke-width: 3;
    }
    
    .node text {
      pointer-events: none;
      font-size: 12px;
      font-weight: 500;
    }
    
    .edge {
      pointer-events: none;
      opacity: 0.6;
      transition: opacity 0.2s, stroke-width 0.2s;
    }
    
    .edge.highlighted {
      opacity: 1;
      stroke-width: 3;
      stroke: #333;
    }
    
    .graph-tooltip {
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .node[style*="display: none"] {
      display: none !important;
    }
    
    .edge[style*="display: none"] {
      display: none !important;
    }
    
    /* Search filtered nodes visual feedback */
    .node.search-filtered {
      opacity: 0.3;
    }
    
    .graph-search:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }
    
    /* Graph layout controls */
    .graph-layout-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    
    .graph-layout-controls button {
      padding: 6px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    
    .graph-layout-controls button:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }
    
    .graph-layout-controls button:active {
      background: #e0e0e0;
    }
    
    .btn-save-layout {
      color: #2196f3;
    }
    
    .btn-reset-layout {
      color: #f44336;
    }
    
    /* Canvas graph styles */
    .graph-canvas canvas {
      width: 100%;
      height: 100%;
      cursor: default;
    }
    
    .graph-canvas canvas[style*="cursor: grab"] {
      cursor: grab !important;
    }
    
    .graph-canvas canvas[style*="cursor: grabbing"] {
      cursor: grabbing !important;
    }
    
    .graph-canvas canvas[style*="cursor: pointer"] {
      cursor: pointer !important;
    }
    
    /* File tree styles */
    .file-tree {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }
    
    .file-tree-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .file-tree-header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
    }
    
    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .refresh-btn:hover {
      background: #e0e0e0;
    }
    
    .file-tree-search {
      padding: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .file-search-input {
      width: 100%;
      padding: 6px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .file-tree-container {
      flex: 1;
      overflow: hidden;
    }
    
    .file-tree-viewport {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .file-tree-content {
      position: relative;
    }
    
    .tree-item {
      height: 24px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    
    .tree-item:hover {
      background: #e8e8e8;
    }
    
    .tree-item.selected {
      background: #2196f3;
      color: white;
    }
    
    .tree-arrow {
      width: 16px;
      text-align: center;
      font-size: 10px;
      flex-shrink: 0;
    }
    
    .tree-icon {
      margin: 0 4px;
      flex-shrink: 0;
    }
    
    .tree-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .unsaved-dot {
      color: #ff9800;
      margin-left: 4px;
      font-size: 16px;
      line-height: 1;
    }
    
    .loading, .error {
      padding: 20px;
      text-align: center;
      color: #666;
    }
    
    .error {
      color: #f44336;
    }
    
    /* Quick open styles */
    .quick-open-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 100px;
      z-index: 10000;
    }
    
    .quick-open-modal {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 600px;
      max-width: 90vw;
      max-height: 400px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .quick-open-input {
      padding: 16px 20px;
      border: none;
      border-bottom: 1px solid #e0e0e0;
      font-size: 16px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    
    .quick-open-results {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .quick-open-list {
      padding: 8px 0;
    }
    
    .quick-open-item {
      padding: 8px 20px;
      cursor: pointer;
      transition: background-color 0.1s;
    }
    
    .quick-open-item:hover {
      background: #f5f5f5;
    }
    
    .quick-open-item.selected {
      background: #e3f2fd;
    }
    
    .quick-open-item-name {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 2px;
    }
    
    .quick-open-item-path {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .quick-open-match {
      background: #fff59d;
      font-weight: 600;
    }
    
    .quick-open-empty {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="project-name">LPL IDE</div>
    <div id="connection-status" class="connection-status">Disconnected</div>
  </div>
  <div class="main-content">
    <div class="sidebar">
      <!-- File tree will go here -->
    </div>
    <div class="editor-panel" id="editor-panel">
      <!-- Editor will be mounted here -->
    </div>
    <div class="state-panel-container" id="state-panel-container">
      <!-- State panel will be mounted here -->
    </div>
  </div>
  <script src="app.js"></script>
  <script src="file-tree.js"></script>
  <script src="editor.js"></script>
  <script src="state-panel.js"></script>
  <script src="command-viewer.js"></script>
  <script src="quick-open.js"></script>
  <script>
    // Initialize file tree
    const sidebarElement = document.querySelector('.sidebar');
    const fileTree = new FileTree(sidebarElement);
    window.fileTree = fileTree;
    
    // Initialize editor
    const editorPanel = document.getElementById('editor-panel');
    const editor = new MarkdownEditor(editorPanel);
    window.editor = editor;

    // Test the editor with a sample file
    editor.loadFile('test.md', '# Test Markdown\n\nThis is a test file for the find functionality.\n\nTry pressing Cmd/Ctrl+F to open the find bar.');
    
    // Initialize state panel
    const statePanelContainer = document.getElementById('state-panel-container');
    const statePanel = new StatePanel(statePanelContainer);
    window.statePanel = statePanel;
    
    // Load file tree after API is ready
    setTimeout(() => {
      if (window.api) {
        fileTree.debouncedLoadTree();
      }
    }, 1000);
    
    // Listen for file save/unsave events from editor
    if (window.editor) {
      // Hook into editor's save status changes
      const originalSetDirty = editor.setDirty;
      editor.setDirty = function(dirty) {
        originalSetDirty.call(this, dirty);
        if (this.currentFilePath) {
          if (dirty) {
            fileTree.markFileUnsaved(this.currentFilePath);
          } else {
            fileTree.markFileSaved(this.currentFilePath);
          }
        }
      };
    }
  </script>
</body>
</html>
