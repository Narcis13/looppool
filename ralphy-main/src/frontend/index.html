<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPL IDE</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      height: 40px;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .project-name {
      font-weight: 500;
    }
    .connection-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .connection-status.connected {
      background: #4caf50;
      color: white;
    }
    .connection-status.disconnected {
      background: #f44336;
      color: white;
    }
    .connection-status.connecting,
    .connection-status.reconnecting {
      background: #ff9800;
      color: white;
    }
    .connection-status.connection-failed {
      background: #9e9e9e;
      color: white;
    }
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 250px auto 300px;
      overflow: hidden;
    }
    .sidebar {
      background: #f5f5f5;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
    }
    .editor-panel {
      overflow: hidden;
    }
    .state-panel-container {
      background: #f9f9f9;
      border-left: 1px solid #e0e0e0;
      overflow: hidden;
    }
    
    /* Graph viewer styles */
    .graph-viewer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .graph-header {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
    }
    
    .graph-header h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .graph-filters {
      margin-bottom: 10px;
    }
    
    .graph-filters label {
      margin-right: 15px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .graph-filters input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }
    
    .graph-search {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .graph-canvas {
      flex: 1;
      background: #fafafa;
      position: relative;
      overflow: hidden;
    }
    
    .graph-svg {
      width: 100%;
      height: 100%;
    }
    
    .node circle {
      cursor: pointer;
      transition: stroke-width 0.2s;
    }
    
    .node:hover circle {
      stroke-width: 3;
    }
    
    .node.highlighted circle {
      stroke: #333;
      stroke-width: 3;
    }
    
    .node text {
      pointer-events: none;
      font-size: 12px;
      font-weight: 500;
    }
    
    .edge {
      pointer-events: none;
      opacity: 0.6;
      transition: opacity 0.2s, stroke-width 0.2s;
    }
    
    .edge.highlighted {
      opacity: 1;
      stroke-width: 3;
      stroke: #333;
    }
    
    .graph-tooltip {
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .node[style*="display: none"] {
      display: none !important;
    }
    
    .edge[style*="display: none"] {
      display: none !important;
    }
    
    /* Search filtered nodes visual feedback */
    .node.search-filtered {
      opacity: 0.3;
    }
    
    .graph-search:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="project-name">LPL IDE</div>
    <div id="connection-status" class="connection-status">Disconnected</div>
  </div>
  <div class="main-content">
    <div class="sidebar">
      <!-- File tree will go here -->
    </div>
    <div class="editor-panel" id="editor-panel">
      <!-- Editor will be mounted here -->
    </div>
    <div class="state-panel-container" id="state-panel-container">
      <!-- State panel will be mounted here -->
    </div>
  </div>
  <script src="app.js"></script>
  <script src="editor.js"></script>
  <script src="state-panel.js"></script>
  <script src="command-viewer.js"></script>
  <script>
    // Initialize editor
    const editorPanel = document.getElementById('editor-panel');
    const editor = new MarkdownEditor(editorPanel);
    window.editor = editor;

    // Test the editor with a sample file
    editor.loadFile('test.md', '# Test Markdown\n\nThis is a test file for the find functionality.\n\nTry pressing Cmd/Ctrl+F to open the find bar.');
    
    // Initialize state panel
    const statePanelContainer = document.getElementById('state-panel-container');
    const statePanel = new StatePanel(statePanelContainer);
    window.statePanel = statePanel;
  </script>
</body>
</html>
